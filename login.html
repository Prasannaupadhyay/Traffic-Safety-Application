<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Urban Traffic Management</title>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(
          rgba(18, 18, 18, 0.7),
          rgba(30, 30, 30, 0.7)
        ),
        url('https://images.unsplash.com/photo-1484920274317-070f63f823fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #login-box {
      background: rgba(30, 30, 30, 0.9);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      width: 320px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    #login-box i {
      color: #007bff;
      margin-bottom: 1rem;
    }

    #login-box h2 {
      margin-bottom: 1rem;
      font-weight: 500;
      font-size: 1.5rem;
      color: #e0e0e0;
    }

    #login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      background: #2c2c2c;
      color: #e0e0e0;
    }

    #login-box input:focus {
      outline: none;
      box-shadow: 0 0 5px #007bff;
    }

    #login-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    #login-box button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="login-box">
    <i class="fa-solid fa-car-side fa-3x"></i>
    <h2>Urban Traffic Management</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', function () {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if ((username === 'user' && password === 'pass') || (username === 'admin' && password === 'pass')) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', username);
        window.location.href = "index.html";
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
